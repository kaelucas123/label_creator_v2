<div class="table-body mt-4">
<div class="container-fluid table-container">
    <!--    ================= tab header ====================-->
    <div class="row tab_header">
        <div class="col-4 tab_header_text" >
            <p class="mt-3">Valor</p>
        </div>

        <div class="col-4 tab_header_text">
            <p class="mt-3">Chave</p>
        </div>

        <div class="col tab_header_text d-flex justify-content-center">
            <p class="mt-3">Data</p>
        </div>

        <div class="col">
<!--           <button  *ngIf="hasLivrosSelecionados()" ></button>&ndash;&gt;-->
        </div>
    </div>
    <!--===================== tab content===================-->
    <div class="row tab_content" *ngFor="let label of labelList">
        <div class="col-4 tab_content_text mt-1" >
            <p class="mt-3">{{label.value}}</p>
        </div>

        <div class="col-4 tab_content_text mt-1">
            <p class="mt-3">{{label.keyLabel}}</p>
        </div>

        <div class="col tab_content_text d-flex justify-content-center mt-1">
            <p class="mt-3">{{label.created_at}}</p>
        </div>

        <div class="col d-flex align-content-center justify-content-around  mt-1">
            <div class="row d-flex align-content-center justify-content-around">
                <div class="col">
                    <button class="d-flex justify-content-around align-content-center table_function_button">
                        <img ngSrc="assets/img/edit.png" alt="logo"  class="table_function_logo" height="90" width="90">
                    </button>
                </div>
                <div class="col">
                    <button class="d-flex justify-content-around align-content-center table_function_button">
                        <img ngSrc="assets/img/copy.png" alt="logo" class="table_function_logo" height="90" width="90">
                    </button>
                </div>
                <div class="col">
                    <mat-checkbox class="table_function_checkbox"></mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
